<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q6. ボタンパーツ</p>
        </h2>
        <!--
        この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
        ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
        この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
        .q6にfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
        -->
        <!-- 回答はここに書いてね -->
        <div class="q6">
            <p class="title--sub title__sub">ー small ー</p>

            <div class="title__sub--small common--blue">common</div>
            <div class="title__sub--small error--red">error</div>
            <div class="title__sub--small disabled--gray">disabled</div>
            <div class="title__sub--small shadow--white">shadow</div>

            <p class="title--sub mt10 title__sub">ー middle ー</p>

            <div class="title__sub--middle common--blue">common</div>
            <div class="title__sub--middle error--red">error</div>
            <div class="title__sub--middle disabled--gray">disabled</div>
            <div class="title__sub--middle shadow--white">shadow</div>

            <p class="title--sub mt10 title__sub">ー large ー</p>

            <div class="title__sub--large common--blue">common</div>
            <div class="title__sub--large error--red">error</div>
            <div class="title__sub--large disabled--gray">disabled</div>
            <div class="title__sub--large shadow--white">shadow</div>
        </div>
        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
