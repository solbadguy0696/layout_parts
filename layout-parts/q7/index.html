<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q7. input・select・buttonデザイン</p>
        </h2>
        <!--
        ユーザーからの入力を受け付けるタグにデザインをあてる問題です。
        ここで使われるタグは一般的にはデザインするのが難しいと言われていますが、それをやらないといけない状況は結構多いです。
        少し難しい課題ではありますが調べつつ作ってみてください。
        ヒントとして、まずはデフォルトでタグにあてられているスタイルを解除して、フラットな状態にしてからスタイルを当てていくことが大事です。

        特に、radioとcheckboxのチェックのスタイルが難しいと思います。
        やり方として、既存のチェックは使わずに擬似要素でチェックのフィールドを再現します。:checkedを使えばチェックされているかどうかであてるスタイルを変えることができるので、これをうまく使いましょう。

        この問題のみデベロッパーツールでスタイルを見て構わないので色やサイズの確認はデベロッパーツールでしてください。

        ■この問題で使う大事なhtml要素
        ・input(type="text")
        ・input(type="radio")
        ・input(type="checkbox")
        ・textarea
        ・select
        ・button

        ■この問題で使う大事なプロパティ
        ・-webkit-appearance

        ■この問題で使う大事な擬似要素
        ・:checked
        ・:before
        ・:after
        -->
        <!-- 回答はここに書いてね -->
        <form class="form-box" method="get" action="">
            <input class="form-box__input-text form-box__contents" type="text" placeholder='input="text"'>
            <textarea class="form-box__textarea form-box__contents" name="text" placeholder="textarea(サイズ固定)"></textarea>
            <div class="form-box__inputbtn form-box__contents">
                <input class="form-box__inputbtn__input-radio" type="radio" name="radio" id="radio1">
                <label class="form-box__inputbtn__label" for="radio1">
                    radio1
                </label>
                <input class="form-box__inputbtn__input-radio" type="radio" name="radio" id="radio2">
                <label class="form-box__inputbtn__label" for="radio2">
                   radio2
                </label>
            </div>
            <div class="form-box__inputbox form-box__contents">
              <input class="form-box__inputbox__input-checkbox" type="checkbox" id="checkbox">
              <label class="form-box__inputbox__label" for="checkbox">
                  checkb
              </label>
            </div>
            <div class="form-box__select-1 form-box__contents">
                <label class="form-box__select-1__label" for="select">
                    <select class="form-box__select-1__label-select" name="select" id="select">
                        <option value="select1">select1</option>
                    </select>
                </label>
            </div>
            <button class="form-box__button form-box__contents">button</button>
        </form>
        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
